<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="myapp" class="container">
        <div class="items">
            <div class="item active">
                <img 
                    :src="slides[activeSlide].image"
                    :src="slides[activeSlide].title"
                />
                <div class="text">
                    <h3>{{slides[activeSlide].title}}</h3>
                    <p>{{slides[activeSlide].text}}</p>
                </div>
            </div>
        </div>
        <div class="thumbs">
            <div v-for="slide, i in slides" class="thumb" :class="i === activeSlide ? 'active' : '' " :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
        </div> 
           <div class="prev" @click="prevSlide"><i class="fas fa-chevron-left"></i></div>
           <div class="next" @click="nextSlide"><i class="fas fa-chevron-right"></i></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
